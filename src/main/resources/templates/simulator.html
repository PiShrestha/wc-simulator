<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body
    style="
      font-family: system-ui, sans-serif;
      margin: 24px;
      background: #fafbfc;
    "
  >
    <style>
      .container {
        display: grid;
        grid-template-columns: 360px 1fr;
        gap: 24px;
      }
      .card {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
        padding: 16px;
      }
      .card h3 {
        margin: 0 0 12px;
      }
      .row {
        display: flex;
        align-items: center;
        margin: 8px 0;
      }
      .row label {
        width: 100px;
        font-weight: 600;
      }
      .hint {
        color: #6b7280;
        font-size: 12px;
        margin-bottom: 12px;
      }
      .actions {
        margin-top: 12px;
      }
      .btn {
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 8px 14px;
        cursor: pointer;
        font-weight: 600;
      }
      .btn.secondary {
        background: #f3f4f6;
        color: #111827;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 12px 0;
      }
      th,
      td {
        border: 1px solid #e5e7eb;
        padding: 8px;
      }
      th {
        background: #f9fafb;
        text-align: left;
      }
      .tag {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 12px;
        background: #eef2ff;
        color: #3730a3;
        font-size: 12px;
      }
    </style>

    <h2 style="margin: 0 0 16px">Bracket Simulator</h2>

    <div class="container">
      <div class="card">
        <h3>Inputs</h3>
        <div class="hint">
          Pick a city and adjust each group order (comma-separated). First item
          is 1st place, then 2nd, etc.
        </div>
        <form action="/simulator" method="post">
          <div class="row">
            <label>City</label>
            <select name="city" style="width: 220px">
              <option
                th:each="c : ${cities}"
                th:value="${c}"
                th:text="${c}"
                th:selected="${c == selectedCity}"
              ></option>
            </select>
          </div>

          <div class="hint">Groups Aâ€“L</div>
          <div th:each="entry : ${groups}" class="row">
            <label th:text="'Group ' + ${entry.key}"></label>
            <input
              type="text"
              th:name="${'order_' + entry.key}"
              th:value="${#strings.listJoin(entry.value, ', ')}"
              style="flex: 1"
              placeholder="Team1, Team2, Team3, Team4"
            />
          </div>

          <div class="actions">
            <button type="submit" class="btn">Project</button>
            <a href="/" class="btn secondary" style="margin-left: 8px">Back</a>
          </div>
        </form>
      </div>

      <div class="card">
        <h3 th:text="${'Projected Matchups in ' + selectedCity}"></h3>
        <div th:if="${#lists.size(projected) == 0}" class="hint">
          No projections yet. Submit with your desired group orders.
        </div>
        <table th:if="${#lists.size(projected) > 0}" border="1">
          <tr>
            <th>Match ID</th>
            <th>Stage</th>
            <th>Date</th>
            <th>City</th>
            <th>Home</th>
            <th>Home Slot</th>
            <th>Away</th>
            <th>Away Slot</th>
            <th>Avg Rank</th>
          </tr>
          <tr th:each="p : ${projected}">
            <td th:text="${p.matchId}"></td>
            <td><span class="tag" th:text="${p.stage}"></span></td>
            <td th:text="${p.date}"></td>
            <td th:text="${p.city}"></td>
            <td th:text="${p.home}"></td>
            <td th:text="${p.homeSlot}"></td>
            <td th:text="${p.away}"></td>
            <td th:text="${p.awaySlot}"></td>
            <td th:text="${#numbers.formatDecimal(p.avgRank, 1, 1)}"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
